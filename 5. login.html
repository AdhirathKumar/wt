<!DOCTYPE html>
<html>
  <style>
    body {
      text-align: center;
      font-family: "Trirong", serif;
    }
    label {
      display: inline-block;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 50%;
    }
  </style>
  <head>
    <script>
      function validateForm() {
        var username = document.forms["myForm"]["username"].value;
        var password = document.forms["myForm"]["password"].value;
        var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;

        if (username == "") {
          alert("Username must be filled out");
          return false;
        }

        if (username.length < 6) {
          alert("Username must be of atleast 6 characters");
          return false;
        }

        if (password == "") {
          alert("Password must be filled out");
          return false;
        }

        if (password.length < 8) {
          alert("Password must be at least 8 characters long");
          return false;
        }

        if (!passwordRegex.test(password)) {
          alert(
            "Password must be at least 6 characters long and contain at least one lowercase letter, one uppercase letter, and one digit"
          );
          return false;
        }
      }
    </script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
    <title>Login Page - Student Management System</title>
  </head>
  <body>
    <header></header>
    <main>
      <h2>Login</h2>
      <form
        name="myForm"
        onsubmit="return validateForm()"
        method="post"
        action=""
      >
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
